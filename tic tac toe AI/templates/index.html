<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="difficulty">
        <label for="difficulty">CHOOSE DIFFICULTY:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <div id="game-board">
        <div class="row">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
        </div>
        <div class="row">
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
        </div>
        <div class="row">
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
        </div>
    </div>
    <div id="status" class="status"></div>
    <button id="restart">Restart Game</button>
    <script>
        const cells = document.querySelectorAll('.cell');
        const difficultySelect = document.getElementById('difficulty');
        const restartButton = document.getElementById('restart');
        let board = [
            [' ', ' ', ' '],
            [' ', ' ', ' '],
            [' ', ' ', ' ']
        ];

        function resetBoard() {
            board = [
                [' ', ' ', ' '],
                [' ', ' ', ' '],
                [' ', ' ', ' ']
            ];
            cells.forEach(cell => {
                cell.innerText = '';
            });
            document.getElementById('status').innerText = '';
        }

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                const row = cell.getAttribute('data-row');
                const col = cell.getAttribute('data-col');
                if (board[row][col] === ' ' && !document.getElementById('status').innerText) {
                    board[row][col] = 'O';
                    cell.innerText = 'O';
                    cell.style.color = 'red';
                    const difficulty = difficultySelect.value;
                    fetch('/move', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ board, difficulty })
                    })
                    .then(response => response.json())
                    .then(data => {
                        board = data.board;
                        data.board.forEach((row, r) => {
                            row.forEach((cell, c) => {
                                const cellElement = document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
                                cellElement.innerText = cell;
                                if (cell === 'X') {
                                    cellElement.style.color = 'blue';
                                } else if (cell === 'O') {
                                    cellElement.style.color = 'red';
                                }
                            });
                        });
                        if (data.winner) {
                            document.getElementById('status').innerText = `Winner: ${data.winner}`;
                        }
                    });
                }
            });
        });

        restartButton.addEventListener('click', resetBoard);
    </script>
</body>
</html>
